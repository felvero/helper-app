<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="/assets/images/trainer-register.png" class="profile-img-card"/>
        <form
        *ngIf="!isLoggedInTrainer"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        class="login-form"
        >
        <div class="form-group">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>

            <input matInput
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            />        </mat-form-field>
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            Email is required!
          </div>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Enter your password</mat-label>

          <input matInput
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />        </mat-form-field>
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
            <button  mat-raised-button class="sign-up-button"  type="submit" matTooltip="Login into your account" aria-label="Button that displays a 
            tooltip when focused or hovered over">
                Login
            </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedInTrainer">
        Logged in as {{ form.email }}.
      </div>
    </div>
  </div>
